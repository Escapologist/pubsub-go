{{ define "main" }} 
   
    <div><h1>Hello, {{.User}}!</h1></div>
    {{ if .FlashMessage }}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ .FlashMessage }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {{ end }}
    <div>

      <form method="post" action="/postmessage"></formmethod>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Say something...</label>
          <textarea class="form-control" type="text" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>

    
    <div>
      <section>
      <hr>
      <h2>Posts by people you follow</h2>
      <table>

        {{range .Posts}}
        {{$profile := index $.FollowedProfiles .User}}
        <div class="card mb-4">
            <div class="row no-gutters">
                <div class="col-md-3">
                    <img src="/static/{{ $profile.Photo }}" class="card-img" alt="Photo of {{.User}}" width=125>
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title"><a href="/user/{{.User}}"><strong>{{.User}}</strong></a> <muted>Â· {{.TimeSincePosted}}</muted></h5>
                        <p class="card-text">{{.Text}}</p>
                    </div>
                </div>
            </div>
        </div>
    {{end}}
      </table>
      </section>
    </div>
  </div>

{{ end }}
