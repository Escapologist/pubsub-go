{{ define "main" }}
<h1>{{.Title}}</h1>
<form method="post" action="/signup">
  {{ if .FlashMessage }}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ .FlashMessage }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {{ end }}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp"
      placeholder="Enter username">
    <small id="usernameHelp" class="form-text text-muted">Enter username</small>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" name="email" id="email" aria-describedby="usernameHelp"
      placeholder="Enter email">
    <small id="usernameHelp" class="form-text text-muted">Enter email</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="repeatpassword">Repeat Password</label>
    <input type="password" class="form-control" name="repeatpassword" id="repeatpassword" placeholder="Repeat Password">
    <small id="usernameHelp" class="form-text text-muted">Passwords must match</small>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<p>Already a user? <a href="/login">Login</a></p>
{{end}}
