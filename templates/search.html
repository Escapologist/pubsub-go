   {{ define "main" }} 
   <div class="container mt-5">
    <hr>
      <h2>Posts related to "{{ .Query }}"</h2>
        {{range .Posts}}
        {{$profile := index $.FollowedProfiles .User}}
        <div class="card mb-4">
            <div class="row no-gutters">
                <div class="col-md-3">
                    <img src="/static/{{ $profile.Photo }}" class="card-img" alt="Photo of {{.User}}" width=125>
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title"><a href="/user/{{.User}}"><strong>{{.User}}</strong></a> <muted>Â· {{.TimeSincePosted}}</muted></h5>
                        <p class="card-text">{{.Text}}</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    {{end}}
{{ end }}
